<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo List{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body { display: flex; }
        #sidebar { width: 200px; padding: 15px; background-color: #f4f4f4; min-height: 100vh; border-right: 1px solid #ccc; }
        #sidebar a { display: block; margin-bottom: 10px; text-decoration: none; color: #333; }
        #main-content { flex-grow: 1; padding: 20px; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2 class="text-primary">Menu</h2>
        <a href="{% url 'index' %}">Tarefas</a>
        <a href="{% url 'list_tags' %}">Tags</a>
        <hr>
    </div>

    <div id="main-content">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
