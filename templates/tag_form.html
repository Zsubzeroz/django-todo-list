{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
    <h1>{{ titulo }}</h1>

    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ tag.nome|default_if_none:'' }}" required><br><br>
        
        <button type="submit">Salvar</button>
        <a href="{% url 'list_tags' %}">Cancelar</a>
    </form>
{% endblock content %}
